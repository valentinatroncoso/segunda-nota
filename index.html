<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio en PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/*Armonia Monocromatica*/
        :root{
            --colorPrincipal:#F8B5D7; 
            --colorOpuesto:#4F2037;    
            --colorMediador:#A2788D;   
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #FFF;
            color: #000;
            overflow-x: hidden;
        }

        a{
            color:black;
        }

        a:hover{
            text-decoration: none;
        }

        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .left-section {
            background-color: var(--colorPrincipal);
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 8px solid #000;
            position: relative;
        }

        h1 {
            font-family: "Climate Crisis", sans-serif;
            font-weight: 400;
            font-size: calc(2rem + 2vw);
            line-height: 1.1;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        p {
            font-weight: 800;
            font-size: calc(1rem + 0.5vw);
            line-height: 1.5;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .download-btn {
            font-family: "Climate Crisis", sans-serif;
            letter-spacing: 2px;
            font-size: calc(0.75rem + 0.75vw);
            background-color: var(--colorMediador);
            color: #000;
            border: 6px solid #000;
            padding: 25px 50px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 12px 12px 0 #000;
            transition: all 0.1s ease;
            text-decoration: none;
            display: inline-block;
            width: fit-content;
            position: relative;
            z-index: 1;
        }

        .download-btn:hover {
            transform: translate(4px, 4px);
            box-shadow: 8px 8px 0 #000;
        }

        .download-btn:active {
            transform: translate(8px, 8px);
            box-shadow: 4px 4px 0 #000;
        }

        .right-section {
            background-color: var(--colorOpuesto);
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mugshot-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .mugshot-frame {
            border: 8px solid #000;
            box-shadow: 20px 20px 0 #000;
            background-color: #FFF;
            padding: 20px;
            transform: rotate(2deg);
            transition: transform 0.3s ease;
        }

        .mugshot-frame:hover {
            transform: rotate(-1deg) scale(1.02);
        }

        .mugshot img{
            border: 4px solid #000;
            border-bottom: 1px solid #000;
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }

        .badge {
            font-family: "Climate Crisis", sans-serif;
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: var(--colorMediador);
            color: #000;
            padding: 20px 30px;
            border: 5px solid #000;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: 400;
            transform: rotate(15deg);
            box-shadow: 8px 8px 0 #000;
            z-index: 2;
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-section {
                border-right: none;
                border-bottom: 8px solid #000;
            }
        }

        @media (max-width: 576px) {
            .left-section, .right-section {
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Valentina Troncoso</h1>
            <p>Valentina Troncoso
 20 años | Diseñadora en formación
Estudio Diseño en la Universidad de Chile (4° semestre).
 Realizo trabajos de diseño independientes, aplicando creatividad y práctica en proyectos reales.
</p>
            <a href="URL_DE_TU_PDF" class="download-btn" download>MI PORTAFOLIO</a>
        </div>
        
        <div class="right-section">
            <div class="mugshot-container">
                <div class="badge">
                    <a href="https://github.com/valentinatroncoso" target="_blank">2025</a>
                </div>
                <div class="mugshot-frame">
                    <div class="mugshot">
                        <img src="https://raw.githubusercontent.com/valentinatroncoso/segunda-nota/refs/heads/main/Retrato.webp" Mi retrato">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
